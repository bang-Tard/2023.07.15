<!DOCTYPE html>
<html>
<head>
  <title>군인 보직 랜덤 이미지</title>
</head>
<body>
  <h1>군인 보직 랜덤 이미지</h1>
  <button id="imageButton">이미지 보기</button>
<img id="imagePlaceholder" src="" alt="보직 이미지">

<script>
  var images = [
    "https://github.com/bang-Tard/2023.07.15/blob/main/%EC%86%8C%EC%B4%9D%EC%88%98.png",
      "https://github.com/bang-Tard/2023.07.15/blob/main/%EC%A1%B0%EA%B5%90.png",
      "https://github.com/bang-Tard/2023.07.15/blob/main/%ED%86%B5%EC%8B%A0%EB%B3%91.png"
  ];

  // 버튼에 클릭 이벤트 리스너를 추가합니다.
  document.getElementById("imageButton").addEventListener("click", function() {
    var imgElement = document.getElementById("imagePlaceholder");
    var randomIndex = Math.floor(Math.random() * images.length);
    imgElement.src = images[randomIndex];
  });
</script>

</body>
</html>
